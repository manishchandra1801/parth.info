<ng-include src="'views/header.html'"></ng-include>

<div class="jumbotron" id="signup">
    <h2 class="title2">Signup - Form</h2>
    <form class="form-horizontal" name="signupForm" novalidate>
        <div class="form-group">
            <label for="firstname" class="control-label col-sm-2">Enter First Name </label>
            <div class="col-sm-10">
                <input type="text" name="firstname" placeholder="Firstname" ng-required="true" id="firstname" class="form-control" ng-model="signup.user.firstname">
                <span ng-show="signupForm.firstname.$touched && signupForm.firstname.$invalid" class="invalid">Please enter a valid First Name</span>
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="control-label col-sm-2">Enter Last Name </label>
            <div class="col-sm-10">
                <input type="text" name="lastname" placeholder="Lastname" ng-required="true" id="lastname" class="form-control" ng-model="signup.user.lastname">
                <span ng-show="signupForm.lastname.$touched && signupForm.lastname.$invalid" class="invalid">Please enter a valid Last Name</span>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="control-label col-sm-2">Enter Username </label>
            <div class="col-sm-10">
                <input type="text" name="username" placeholder="Username" ng-required="true" id="username" class="form-control" ng-model="signup.user.username">
                <span ng-show="signupForm.username.$touched && signupForm.username.$invalid" class="invalid">Please enter a valid Username</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Enter Email </label>
            <div class="col-sm-10">
                <input type="email" name="email" placeholder="Email" ng-required="true" id="email" class="form-control" ng-model="signup.user.email">
                <span ng-show="signupForm.email.$touched && signupForm.email.$invalid" class="invalid">Please enter a valid Email</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Enter Password </label>
            <div class="col-sm-10">
                <input type="password" name="password" placeholder="Password" ng-required="true" id="password"  class="form-control" ng-model="signup.user.password">
                <span ng-show="signupForm.password.$touched && signupForm.password.$invalid" class="invalid">Please enter a valid Password</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="control-label col-sm-2">Confirm Password </label>
            <div class="col-sm-10">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" ng-required="true" id="confirmPassword" class="form-control" ng-model="signup.user.confirmPassword">
                <span ng-show="signupForm.confirmPassword.$touched && signupForm.confirmPassword.$invalid" class="invalid">Please enter a valid Password</span>
            </div>
        </div>

        <div class="col-sm-offset-2">

            <input type="submit" value="Sign-up" class="btn btn-success btn-block" ng-click="signup.validateInput()">

        </div>
    </form>
</div>
